<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>着色器改变颜色</title>
</head>
<body>
    <input type="color" value="#0000ff">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/18515/9284591662_38b0438418_h.jpg">
</body>
</html>

<style>
    html, body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    input{
        width: 100%;
        height: 100%;
        padding: 0;
        border: none;
        position: absolute;
        mix-blend-mode: hue;
        cursor: pointer;
    }
</style>
